<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Prueba para JBUG Chile" />
	<meta name="author" content="Pablo SepÃºlveda @psep_cl" />
	<title>Login - Sistema de Beneficios</title>

	<link
		href="resources/bower_components/bootstrap/dist/css/bootstrap.min.css"
		rel="stylesheet" />
	<link
		href="resources/bower_components/metisMenu/dist/metisMenu.min.css"
		rel="stylesheet" />
	<link href="resources/dist/css/sb-admin-2.css" rel="stylesheet" />
	<link
		href="resources/bower_components/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />

	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Sistema de Beneficios</h3>
					</div>
					<div class="panel-body">
						<h:form id="frmLogin">
							<fieldset>
								<h:messages styleClass="alert alert-danger" />
								<div class="form-group">
									<label>Username</label>
									<h:inputText id="username" value="#{userBean.user.username}"
										styleClass="form-control" placeholder="Username"
										autofocus="true" required="true"
										requiredMessage="Debe ingresar su username" />
								</div>
								<div class="form-group">
									<label>Password</label>
									<h:inputSecret id="password" value="#{userBean.user.password}"
										styleClass="form-control" placeholder="Password"
										required="true" requiredMessage="Debe ingresar su password" />
								</div>
								<h:commandButton value="Login"
									styleClass="btn btn-lg btn-success btn-block"
									action="#{userBean.loginAction}" />
							</fieldset>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="resources/bower_components/jquery/dist/jquery.min.js"></script>
	<script
		src="resources/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script
		src="resources/bower_components/metisMenu/dist/metisMenu.min.js"></script>
	<script src="resources/dist/js/sb-admin-2.js"></script>
</h:body>
</html>
